version: "2.0"

responses:
  utter_ask_adventurer_form_name:
  - text: "What is your name?"

  utter_ask_adventurer_form_age:
  - text: "How old are you?"

  utter_ask_adventurer_form_class:
  - text: "What class of adventurer are you?"

