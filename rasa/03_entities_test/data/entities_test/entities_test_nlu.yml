version: "2.0"

nlu:
- intent: start_adventure
  examples: |
    - start adventure
    - adventure start

- regex: regex_seed
  examples: |
    - \b\d{5}\b
- intent: inform_seed
  examples: |
    - [12345](regex_seed)
    - [54321](regex_seed)
    - [09124](regex_seed)

- synonym: bow
  examples: |
    - longbow
    - shortbow
- intent: inform_weapon
  examples: |
    - [gun](weapon)
    - [sword](weapon)
    - [bow](weapon)
    - [axe](weapon)
    - [mace](weapon)
    - [dagger](weapon)
    - [staff](weapon)
    - [spear](weapon)
    - [longbow]{"entity": "weapon", "value": "bow"}
    - [shortbow]{"entity": "weapon", "value": "bow"}

- intent: item_shop
  examples: |
    - item shop
    - axel item shop

- lookup: lookup_goods
  examples: |
    - potion
    - hi-potion
    - ether
    - elixir
    - pheonix down
    - antidote
    - eyedrops
    - remedy

- intent: inform_purchase
  examples: |
    - I want to buy a [potion](goods)
    - may I buy a [hi-potion](goods)
    - can I have an [ether](goods)?
    - do you have an [elixir](goods)
    - buy [pheonix down](goods)
    - I need an [antidote](goods)
    - [eyedrops](goods) please
    - I need [remedy](goods)

- intent: adventurer_guild
  examples: |
    - adventurer guild
    - adventurer's guild

- intent: fill_adventurer_form
  examples: |
    - sign up to be an adventurer
    - apply to be an adventurer

- intent: whispering_woods
  examples: |
    - whispering woods
    - whispering_woods
