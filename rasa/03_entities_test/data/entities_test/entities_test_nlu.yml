version: "2.0"

nlu:
- intent: start_adventure
  examples: |
    - start adventure
    - adventure start

- regex: regex_seed
  examples: |
    - \b\d{5}\b
- intent: inform_seed
  examples: |
    - [12345](regex_seed)
    - [54321](regex_seed)

- synonym: bow
  examples: |
    - bow
    - longbow
    - shortbow
    - hunting bow
- intent: inform_weapon
  examples: |
    - [gun](weapon)
    - [sword](weapon)
    - [bow](weapon)
    - [axe](weapon)
    - [mace](weapon)
    - [dagger](weapon)
    - [staff](weapon)
#    - [longbow]{"entity": "weapon", "value": "bow"}
#    - [shortbow]{"entity": "weapon", "value": "bow"}
